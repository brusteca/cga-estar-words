# Elementos gráficos

* Skybox
* Terreno con heightmap
* Generación aleatoria de modelos estáticos
* Luces dinámicas
* Alpha blending
* Disparos
* Efecto de partículas al chocar un láser contra el terreno
* Cámara free (rotaciones en todas las direcciones)
* Colisión con terreno de la cámara (no la atraviesa) y los lásers
* Grid para la colisión con las piedras del terreno
* Naves con script de vuelo

# Elementos arquitectónicos y de programación

* Preloader de recursos (texturas, modelos, shaders)
* Sistema 'plug and play' de componentes para los gameObjects (input, behavior, motion, collider, physics)
* Sistema de grabado de scripts a partir de la entrada del usuario
